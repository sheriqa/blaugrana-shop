{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto my-10 p-8 rounded-2xl shadow-lg bg-white font-sans">
    <h1 class="text-center text-2xl font-bold text-Gold mb-6">Add Product</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" 
                class="w-full py-3 bg-Blue text-white font-semibold rounded-lg hover:bg-Red transition">
            Save Product
        </button>
    </form>

    <a href="{% url 'main:show_main' %}" 
       class="block text-center mt-6 text-Red font-semibold hover:underline">
        ‚Üê Back to Prev Page
    </a>
</div>
{% endblock %}
