{% extends 'base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 40px auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background-color: #fff; font-family: Arial, sans-serif;">

    <h1 style="text-align:center; color:#FF69B4; margin-bottom: 25px;">Add Product</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="display:flex; flex-direction:column; gap:15px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="margin-top:20px; width:100%; padding:12px; background-color:#2E8B57; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; transition:0.3s;">
            Save Product
        </button>
    </form>

    <a href="{% url 'main:show_main' %}" style="display:block; text-align:center; margin-top:20px; color:#FF69B4; text-decoration:none; font-weight:bold;">
        ‚Üê Back to Prev Page
    </a>

</div>
{% endblock %}
