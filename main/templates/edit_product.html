{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-lg mx-auto mt-16 p-8 rounded-xl shadow-lg bg-white">
  <!-- Judul -->
  <h1 class="text-3xl font-bold text-center text-Blue mb-6">Edit Product</h1>

  <!-- Form Edit -->
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div class="space-y-3">
      {{ form.as_p }}
    </div>

    <!-- Tombol Simpan -->
    <div class="mt-6">
      <input type="submit" value="Save Changes"
             class="w-full cursor-pointer px-4 py-2 rounded-lg bg-Red text-white font-semibold hover:bg-Gold hover:text-Blue transition duration-300"/>
    </div>
  </form>
</div>
{% endblock %}
