{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
<style>
  .register-container {
    max-width: 420px;
    margin: 60px auto;
    padding: 25px 35px;
    border: 2px solid #e1bee7;
    border-radius: 12px;
    background: #fff0f5;
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    font-family: Arial, sans-serif;
  }

  .register-container h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #c2185b;
  }

  .register-container table {
    width: 100%;
  }

  .messages {
    margin-top: 18px;
    padding: 10px 12px;
    border-radius: 8px;
    background: #f8bbd0;
    color: #880e4f;
    list-style: none;
  }

  .button-row {
    display: flex;
    margin-top: 15px;
    gap: 0; 
  }

  .button-row a, .button-row input[type="submit"] {
    flex: 1; 
    text-align: center;
    padding: 10px 0;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
    cursor: pointer;
    transition: 0.3s;
    border: none;
    font-size: 16px;
    font-family: Arial, sans-serif;
    line-height: 1.2;
  }

  .button-row a {
    background-color: #c2185b;
    color: white;
  }

  .button-row a:hover {
    background-color: #880e4f;
  }

  .button-row input[type="submit"] {
    background-color: #66bb6a;
    color: white;
  }

  .button-row input[type="submit"]:hover {
    background-color: #388e3c;
  }
</style>
{% endblock meta %}

{% block content %}
<div class="register-container">
  <h1>Register</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>

    <!-- Tombol Login & Daftar -->
    <div class="button-row">
      <a href="{% url 'main:login' %}">Login</a>
      <input type="submit" name="submit" value="Daftar" />
    </div>
  </form>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endblock content %}
