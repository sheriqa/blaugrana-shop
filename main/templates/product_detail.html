{% extends 'base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto my-10 font-sans bg-gray-50 p-6 rounded-xl shadow-md">

  <div class="md:flex md:gap-8">
    <!-- Gambar Produk -->
    <div class="md:w-1/2 mb-6 md:mb-0">
      {% if product.thumbnail %}
        <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="w-full h-auto rounded-xl object-cover shadow">
      {% else %}
        <div class="w-full h-64 bg-gray-200 flex items-center justify-center rounded-xl shadow">
          <span class="text-gray-400 italic">No Image</span>
        </div>
      {% endif %}
    </div>

    <!-- Info Produk -->
    <div class="md:w-1/2 flex flex-col justify-between">
      <div>
        <h1 class="text-3xl font-bold text-Blue mb-4 text-center mx-auto">{{ product.name }}</h1>
        
        <!-- Kotak Harga -->
        <div class="bg-white rounded-xl shadow p-2 mb-4 text-center">
          <h2 class="text-sm font-semibold text-Blue mb-1">Harga</h2>
          <p class="text-lg font-bold text-Red">Rp {{ product.price }}</p>
        </div>

        <!-- Deskripsi -->
        <div class="bg-white rounded-xl shadow p-4">
          <h2 class="text-lg font-semibold text-Blue mb-2">Deskripsi</h2>
          <p class="text-gray-700">{{ product.description }}</p>
        </div>
      </div>

      <!-- Tombol Aksi -->
      <div class="flex flex-wrap gap-4 mt-6 justify-center md:justify-start">
        <a href="{% url 'main:show_main' %}" 
           class="px-5 py-2 rounded-lg bg-gray-200 text-gray-800 font-semibold hover:bg-gray-400 hover:text-gold transition">
           Back to Prev
        </a>

        {% if product.user == request.user %}
        <a href="{% url 'main:edit_product' product.id %}" 
           class="px-5 py-2 rounded-lg bg-gray-200 text-gray-800 font-semibold hover:bg-gray-400 hover:text-blue transition">
           Edit
        </a>
        <a href="{% url 'main:delete_product' product.id %}" 
           class="px-5 py-2 rounded-lg bg-gray-200 text-gray-800 font-semibold hover:bg-Blue-400 hover:text-red transition"
           onclick="return confirm('Yakin mau hapus produk ini?');">
           Delete
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
