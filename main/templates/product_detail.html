{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto my-10 font-sans">

  <!-- Header -->
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-Blue mb-2">{{ product.name }}</h1>
    <p class="text-gray-600 text-sm">Rp {{ product.price }}</p>
  </div>

  <!-- Gambar Produk -->
  <div class="w-full mb-6">
    {% if product.thumbnail %}
      <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="w-full rounded-xl object-cover">
    {% else %}
      <div class="w-full h-64 bg-gray-200 flex items-center justify-center rounded-xl">
        <span class="text-gray-400 italic">No Image</span>
      </div>
    {% endif %}
  </div>

  <!-- Deskripsi Produk -->
  <div class="bg-white rounded-xl shadow-md p-6 mb-6">
    <h2 class="text-xl font-semibold text-Blue mb-3">Deskripsi</h2>
    <p class="text-gray-700">{{ product.description }}</p>
  </div>

  <!-- Tombol Aksi -->
  <div class="flex flex-wrap gap-4 justify-center">
    <a href="{% url 'main:show_main' %}" 
       class="px-5 py-2 rounded-lg bg-gray-200 text-gray-800 font-semibold hover:bg-gray-400 hover:text-white transition">
       Back to Prev
    </a>

    {% if product.user == request.user %}
    <a href="{% url 'main:edit_product' product.id %}" 
       class="px-5 py-2 rounded-lg bg-Blue text-white font-semibold hover:bg-Gold hover:text-Blue transition">
       Edit
    </a>
    <a href="{% url 'main:delete_product' product.id %}" 
       class="px-5 py-2 rounded-lg bg-Red text-white font-semibold hover:bg-Gold hover:text-Blue transition"
       onclick="return confirm('Yakin mau hapus produk ini?');">
       Delete
    </a>
    {% endif %}
  </div>
</div>
{% endblock %}
