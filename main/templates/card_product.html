<div class="bg-white rounded-xl shadow-md overflow-hidden border-2 border-[#004d98] hover:shadow-lg transition duration-300">
    {% if product.thumbnail %}
      <img src="{{ product.thumbnail.url }}" alt="{{ product.title }}" class="w-full h-48 object-cover">
    {% endif %}
    
    <div class="p-4">
      <span class="inline-block bg-[#a50044] text-white text-xs px-3 py-1 rounded-full mb-3">
        {{ product.category }}
      </span>
      <h2 class="text-lg font-semibold text-[#004d98] mb-2">{{ product.title }}</h2>
      <p class="text-gray-600 text-sm mb-4">{{ product.content|truncatechars:120 }}</p>
  
      <div class="flex justify-between items-center">
        <a href="{% url 'main:product_detail' product.id %}" class="text-[#004d98] font-semibold hover:underline">
          Read More
        </a>
        
        {% if request.user == product.author %}
        <div class="flex space-x-2">
          <a href="{% url 'main:edit_product' product.id %}" class="px-3 py-1 rounded-lg bg-[#edbb00] text-[#004d98] hover:bg-yellow-400 text-xs font-bold">Edit</a>
          <a href="{% url 'main:delete_product' product.id %}" class="px-3 py-1 rounded-lg bg-[#a50044] text-white hover:bg-red-700 text-xs font-bold">Delete</a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
