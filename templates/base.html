{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %} 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% endblock meta %}

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            colors: {
                blue: '#004D98',
                red: '#A50044',
                gold: '#EDBB00',
            },
            fontFamily: {
                sans: ['Poppins', 'sans-serif'],
                header: ['Bebas Neue', 'sans-serif'],
            }
        }
        }
    }
    </script>  

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    <!-- Global CSS -->
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen font-sans bg-gradient-to-r from-red/90 via-red/70 via-blue/80 to-blue/90">
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock content %}
</body>
</html>
